  
  <body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="50">
  <mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="over" [opened]="isMobile$ | async">
      <mat-nav-list class="sidebar">
        <a mat-list-item class="nav-link" [routerLink]="['/userPage']" (click)="onNavItemClick(sidenav)" href="#home">Home</a>
        <a mat-list-item class="nav-link" [routerLink]="['/login']" (click)="onNavItemClick(sidenav)" href="#home">Sign In</a>
        <a mat-list-item class="nav-link" [routerLink]="['/register']" (click)="onNavItemClick(sidenav)" href="#about">Sign Out</a>
      </mat-nav-list>
    </mat-sidenav>
    
    <mat-sidenav-content>
      <mat-toolbar>
        <nav class="navbar navbar-expand-sm custom-toolbar navbar-dark fixed-top">
          <div class="container-fluid">
          
            <button mat-icon-button class="toggle-button" (click)="sidenav.toggle()">
                <mat-icon class="menu-icon" *ngIf="!(sidenav.opened)">menu</mat-icon>
                <mat-icon class="close-icon" *ngIf="sidenav.opened">X</mat-icon>
                </button>
                <!-- Logo Section -->
                <div class="logo-section">
                  <img src="https://t3.ftcdn.net/jpg/06/32/71/42/360_F_632714266_rdRiINnIMZC1SSroLc8e5Tb0sm3jN8i8.jpg" alt="Oink'menT" class="logo-img">
                  <span class="brand-title">Oinkâ€™ menT</span>
                </div>

                <span class="example-spacer"></span>
                <div class="example-button-row">
                  <button  *ngIf="!(isMobile$ | async)"  class="nav-link"  mat-button [routerLink]="['/userPage']">Home</button>
                  <button  *ngIf="!(isMobile$ | async)"  class="nav-link"  mat-button [routerLink]="['/login']">Sign In</button>
                  <button  *ngIf="!(isMobile$ | async)" class="nav-link"  mat-button [routerLink]="['/register']">Sign Out</button>
                </div>
            </div>
        </nav>
      </mat-toolbar>
      
     
    </mat-sidenav-content>
  </mat-sidenav-container>
  </body>
