  
  <mat-sidenav-container class="example-container" >
    <mat-sidenav #sidenav  [opened]="isMobile$ | async">
       <div class="close-icon" *ngIf="isMobile$">
        <button mat-icon-button (click)="sidenav.close()">
          <mat-icon>close</mat-icon>
        </button>
      </div>
      <span class="example-spacer"></span>
     
      <mat-nav-list class="sidebar">
       
        <a mat-list-item class="nav-link" [routerLink]="['/menu']" (click)="onNavItemClick(sidenav)">Home</a>
        <a mat-list-item class="nav-link" [routerLink]="['/login']" (click)="onNavItemClick(sidenav)">Login</a>
        <a mat-list-item class="nav-link" [routerLink]="['/register']" (click)="onNavItemClick(sidenav)" >Register</a>
      </mat-nav-list>
    </mat-sidenav>
    
    <mat-sidenav-content>
      <mat-toolbar>
        <nav class="navbar navbar-expand-sm custom-toolbar  fixed-top">
          <div class="container-fluid">
                <button
                    class="toggle-button"
                    type="button"
                    aria-label="Toggle sidenav"
                    mat-icon-button
                    (click)="sidenav.toggle()">
                    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
               </button>
                <!-- Logo Section -->
                <div class="logo-section">
                  <img src="https://t3.ftcdn.net/jpg/06/32/71/42/360_F_632714266_rdRiINnIMZC1SSroLc8e5Tb0sm3jN8i8.jpg" alt="Oink'menT" class="logo-img">
                  <span class="brand-title">{{systemTitle}}</span>
                </div>

                <span class="example-spacer"></span>
                <div class="example-button-row">
                  <button  *ngIf="!(isMobile$ | async)"  class="nav-link"  mat-button [routerLink]="['/menu']">Home</button>
                  <button  *ngIf="!(isMobile$ | async)"  class="nav-link"  mat-button [routerLink]="['/login']">Login</button>
                  <button  *ngIf="!(isMobile$ | async)" class="nav-link"  mat-button [routerLink]="['/register']">Register</button>
                </div>
            </div>
        </nav>
      </mat-toolbar>
      <router-outlet></router-outlet>
     
    </mat-sidenav-content>
  </mat-sidenav-container>
